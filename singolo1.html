<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singolo</title>
    <link rel="stylesheet" href="singolo1.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <nav class="header_nav">
                <h1 class="logo">singolo<span>*</span></h1>
                <ul class="nav">
                    <li><a href="#">home</a></li>
                    <li><a href="#">services</a></li>
                    <li><a href="#">portfolio</a></li>
                    <li><a href="#">about</a></li>
                    <li><a href="#">contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="slider">
            <div class="iPhone_vertical">
                <img src="/assets/image/iPhone_vertical.png" alt="iPhone_vertical">
            </div>
            <div class="iPhone_horizontal">
                <img src="/assets/image/iPhone_horizontal.png" alt="iPhone_horizontal">
            </div>
            <div class="left_arrow">
                <a href="#">
                <img src="/assets/image/left_arrow.png" alt="left_arrow">
                </a>
            </div>
            <div class="right_arrow">
                <a href="#">
                <img src="/assets/image/right_arrow.png" alt="right_arrow">
                </a>
            </div>
        </section>
    </main>
</body>
</html>
